<!DOCTYPE html>
<html>

<head>
    <title>Craigslist</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container content-page">
        <header>
            <nav class="navbar  navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="https://res.cloudinary.com/fadhil/image/upload/c_scale,w_200/v1573403736/My%20Pictures/23295_bvjmap.png" alt="Craigslist">
                </a>
   
            
                    <div class="searchbar-container ml-auto mr-auto mt-2 mt-lg-0">
                        <div class="searchbar">
                            <input type="text" placeholder="Search in New Delhi" name="search">
                            <button type="submit"><i class="material-icons">
                                    search
                                </i></button>
                        </div>
                    </div>
                    <ul class="nav flex-column flex-sm-row my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="material-icons">
                                    add_circle_outline
                                </i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="material-icons">
                                    notifications
                                </i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="material-icons logo">
                                    view_headline
                                </i></a>
                        </li>
                    </ul>
            </nav>
        </header>
      <main class="cd-main-content">
   <div class="cd-tab-filter-wrapper">
      <div class="cd-tab-filter">
         <ul class="cd-filters">
            <li class="placeholder"> 
               <a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
            </li> 
            <li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
            <li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Color 1</a></li>
            <li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Color 2</a></li>
         </ul> <!-- cd-filters -->
      </div> <!-- cd-tab-filter -->
   </div> <!-- cd-tab-filter-wrapper -->

   <section class="cd-gallery">
      <ul>
         <li class="mix color-1 check1 radio2 option3"><img src="img/img-1.jpg" alt="Image 1"></li>
         <li class="mix color-2 check2 radio2 option2"><img src="img/img-2.jpg" alt="Image 2"></li>
         <li><!-- ... --></li>
         <li class="gap"></li>
      </ul>
      <div class="cd-fail-message">No results found</div>
   </section> <!-- cd-gallery -->

   <div class="cd-filter">
      <form>
         <div class="cd-filter-block">
            <h4>Block title</h4>
        
            <div class="cd-filter-content">
               <!-- filter content -->
            </div> <!-- cd-filter-content -->
         </div> <!-- cd-filter-block -->
      </form>

      <a href="#0" class="cd-close">Close</a>
   </div> <!-- cd-filter -->

   <a href="#0" class="cd-filter-trigger">Filters</a>
</main> <!-- cd-main-content -->

        <footer>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/path/to/mixitup.min.js"></script>
</body>

</html>
